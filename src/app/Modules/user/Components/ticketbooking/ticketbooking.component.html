<div>
    <h3>Enter Your Ticket Booking Details</h3>
</div>

<div class="container">
    <div class="row">
        <div class="form-group name1 col-md-4">
            <label for="exampleInputEmail1" class="formText">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" name="email">
        </div>

        <div class="form-group name1 col-md-4">
            <label for="name">Ticket Type </label>
            <select formControlName="ticket" class="form-control">
                <option disabled>Select Ticket Type</option>
                <option>Economy</option>
                <option>Business</option>
                <option>nonBusiness</option>
                <option *ngFor="let type of ticketTypeList">{{type}}</option>
            </select>
        </div>
        <div class="form-group name1 col-md-4">
            <label for="name">Meal Type </label>
            <select formControlName="meal" class="form-control">
                <option disabled>Select Meal</option>
                <option>VEG</option>
                <option>NON-VEG</option>
                <option *ngFor="let meal of mealList">{{meal}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">No of tickets</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        <div class="form-group name2 col-md-4">
            <label for="exampleInputEmail1## Heading ##" class="formText">Cost</label>
            <input type="text" class="form-control" id="cost" aria-describedby="cost" name="seat">
        </div>

    </div>
    <div>
    </div>
    <div>
        <h3>Enter Passenger Details</h3>
    </div>
    <div class="row">
        <div class="form-group name1 col-md-4">
            <label for="exampleInputEmail1" class="formText">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" name="name">
        </div>
    </div>

    <div class="row">
        <div class="form-group name1 col-md-4">
            <label for="exampleInputEmail1" class="formText">Age</label>
            <input type="number" class="form-control" id="name" aria-describedby="name" name="name">
        </div>
    </div>
    <div class="form-group name2 col-md-4">
        <label for="name">Gender </label>
        <select formControlName="gender" class="form-control">
            <option disabled>Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Not-define</option>
            <option *ngFor="let gender of genderList">{{gender}}</option>
        </select>
    </div>

    <div class="col-md-12 text-center">
        <button type="submit" routerLink="../booking/" class="btn btn-success">Search</button>
    </div>
</div>
