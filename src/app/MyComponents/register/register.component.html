 
  
<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                   
                </div>
                <div class="text-center">
                    <h2>Registration</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form >
                    <div class="form-group">
                        <label>First Name:</label> <input type="text" id="firstname" placeholder="Enter your First Name"
                            class="form-control"   formControlName="firstname" name="firstname" />
                    </div>

                    <div class="form-group">
                        <label>Last Name:</label> <input type="text" id="lastname" placeholder="Enter your First Name"
                            class="form-control" formControlName="lastname" name="lastname" />
                    </div>

                    <div class="form-group">
                        <label>Email:</label><input type="email" id="email" placeholder="Email"
                            class="form-control" formControlName="email" name="email" />
                    </div>

                    <div class="form-group">
                        <label>Password</label> <input type="password" id="password" placeholder="Password"
                            class="form-control"  formControlName="password" name="password" />
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Submit" name="submit">
                    <button>
                    <small><a routerLink="../login" class="btn btn-secondary">Already user ?</a></small></button>
                </form>
            </div>
        </div>
